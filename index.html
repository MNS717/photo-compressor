<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Compressor</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <h1>Photo Compressor</h1>
  <p>Select images to compress:</p>
  <input type="file" id="fileInput" accept="image/*" multiple>
  <div id="compressionOptions" style="margin: 20px; display: none;">
    <button data-quality="0.3">高品質</button>
    <button data-quality="0.6">低品質</button>
  </div>
  <ul id="downloadLinks" style="list-style: none; padding: 0;"></ul>
  <canvas id="canvas" style="display: none;"></canvas>
  <script src="app.js"></script>
</body>
</html>
